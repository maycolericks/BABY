<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, Maciel 仇벒잺</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffe6eb, #ffe6f2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 60px;
            color: #c91c4c;
            font-size: 3em;
            animation: aparecer 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes aparecer {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .photo {
            max-width: 300px;
            border-radius: 15px;
            margin: 10px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff5e7e, #c91c4c);
            transform: rotate(45deg);
            animation: floatUp 5s infinite ease-in;
            box-shadow: 0 0 8px rgba(255, 105, 135, 0.6);
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff5e7e, #c91c4c);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Para ti, Maciel 仇벒잺</h1>

    <p id="frase" style="font-size: 1.5em; color: #c91c4c; margin-top: 20px;"></p>

    <div style="background-color: #fff0f5; padding: 20px; border-radius: 15px; margin: 30px auto; max-width: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #c91c4c;">Para ti, Maciel 游눏</h2>
        <p style="font-size: 1.2em;">
            Gracias por ser parte de mi vida. Tu sonrisa ilumina mis d칤as y tu amor llena mi coraz칩n.
            Eres mi inspiraci칩n, mi paz, mi todo. Te amo m치s de lo que las palabras pueden expresar.
        </p>
    </div>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/g5ixtj.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script>
        // Frase estilo m치quina de escribir
        const texto = "Eres lo mejor que me ha pasado, Maciel 仇벒잺";
        let i = 0;
        function escribir() {
            if (i < texto.length) {
                document.getElementById("frase").innerHTML += texto.charAt(i);
                i++;
                setTimeout(escribir, 80);
            }
        }
        escribir();

        // Corazones flotando
        function crearCorazon() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => document.body.removeChild(heart), 5000);
        }
        setInterval(crearCorazon, 300);
    </script>

    <script src="https://cdn.jsdelivr.net/gh/lokesh-coder/rose-falling@main/rose-falling.min.js"></script>
    <script>
        roseFalling({
            color: "#ff4d6d",
            maxSize: 15,
            numRoses: 40,
            fallSpeed: 1
        });
    </script>
</body>
</html>
