<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz Día de la Novia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffd6dc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #c91c4c;
            font-size: 3em;
            margin-top: 20px;
        }
        h2 {
            color: #b01e3c;
        }
        .photo {
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin: 20px auto;
        }
        .message {
            font-size: 1.1em;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 6s infinite ease-in;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"Feliz Día de la Novia, Mi Amorchita"</h1>
        <img class="photo" src="maciel.jpg" alt="Foto de la pareja">
    </div>
    <audio id="musica" autoplay loop muted>
  <source src="https://files.catbox.moe/g5ixtj.mp3" type="audio/mpeg">
</audio>
<script>
  window.addEventListener('click', () => {
    const audio = document.getElementById('musica');
    audio.muted = false;
    audio.play();
  });
</script>
</body>
</html>
