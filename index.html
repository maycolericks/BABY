<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz Día de la Novia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffd6dc 0%, #ffe6ec 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #c91c4c;
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 1px 1px 2px #fff;
        }

        .photo {
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin: 20px auto;
        }

        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            opacity: 0.7;
            z-index: 0;
            animation: float 6s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            left: -50%;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"Feliz Día de la Novia, Mi Amorchita"</h1>
        <img class="photo" src="maciel.jpg" alt="Foto de la pareja">
    </div>

    <!-- Música de fondo -->
    <audio id="musica" autoplay loop muted>
        <source src="https://files.catbox.moe/g5ixtj.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Activar música al primer clic
        window.addEventListener('click', () => {
            const audio = document.getElementById('musica');
            audio.muted = false;
            audio.play();
        });

        // Crear corazones flotantes con más variedad
        function crearCorazon() {
            const heart = document.createElement("div");
            heart.classList.add("heart");

            const tamaño = Math.random() * 20 + 10; // entre 10px y 30px
            heart.style.width = tamaño + "px";
            heart.style.height = tamaño + "px";

            const colores = ["#ff4d6d", "#ff6b81", "#ff85a1", "#f48fb1", "#ffb6c1"];
            heart.style.background = colores[Math.floor(Math.random() * colores.length)];

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
            heart.style.opacity = Math.random() * 0.6 + 0.4;

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Generar más corazones por segundo
        setInterval(crearCorazon, 150);
    </script>
</body>
</html>
